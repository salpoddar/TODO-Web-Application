<h1>Login</h1>
<div class = "container">
    <div class = "alert alert-warning" *ngIf = 'invalidLogin'>{{errorMsg}}</div>
    <div>
        UserName : <input type="text" name="username" [(ngModel)] = "username" ><br><br>
        Password : <input type="password" name="password" [(ngModel)] = "password"><br><br>
        <button (click) = handleJWTAuthLogin() class= "btn btn-success">Login</button>
    </div>
</div>
